<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>
<h2>Register</h2>
<div id="status" style="color:red;"></div>

<form id="registerForm">
  <input type="email" id="email" placeholder="Email" required /><br>
  <input type="password" id="password" placeholder="Password" required /><br>
  <button type="submit">Register</button>
</form>

<form id="otpForm" style="display:none;">
  <input type="number" id="otp" placeholder="Enter OTP" required /><br>
  <button type="submit">Verify OTP</button>
</form>

<script>
const registerForm = document.getElementById("registerForm");
const otpForm = document.getElementById("otpForm");

registerForm.addEventListener("submit", async function(e){
  e.preventDefault();
  const res = await fetch("/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    })
  });
  const j = await res.json();
  if(res.ok){
    registerForm.style.display = "none";
    otpForm.style.display = "block";
    document.getElementById("status").innerText = "OTP sent! Check your email.";
  } else {
    document.getElementById("status").innerText = j.detail || "Error";
  }
});

otpForm.addEventListener("submit", async function(e){
  e.preventDefault();
  const res = await fetch("/verify_otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: document.getElementById("email").value,
      otp: document.getElementById("otp").value
    })
  });
  const j = await res.json();
  if(res.ok){
    document.getElementById("status").innerText = "Registration successful! You can now login.";
    otpForm.style.display = "none";
  } else {
    document.getElementById("status").innerText = j.detail || "Invalid OTP";
  }
});
</script>
</body>
</html>
